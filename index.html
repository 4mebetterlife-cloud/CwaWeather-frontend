        function getRomanticDescription(weather, avgTemp, period) {

            } else if (weather.includes("é›¨")) {

            } else if (weather.includes("é™°")) {

            } else if (weather.includes("å¤šé›²")) {

            } else if (weather.includes("æ™´")) {

        function renderWeather(data) {

            // ç¨å¾Œé å ±
